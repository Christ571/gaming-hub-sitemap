name: Generate Video & Image Sitemaps

on:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours Ã  3h du matin
  workflow_dispatch:      # PossibilitÃ© de lancer manuellement
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ¬ Generate video sitemap
        env:
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: npm run generate
      
      - name: ğŸ–¼ï¸ Generate image sitemap
        env:
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: npm run generate:images
      
      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
